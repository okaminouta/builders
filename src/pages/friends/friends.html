<ion-header>
  <ion-navbar>
    <div class="bar bar-header bar-positive">
      <ion-title text-center *ngIf="!showSearchbar">Друзі
        <ion-icon ios="ios-search" md="md-search" (click)="showSBar()"></ion-icon>
      </ion-title>
      <div *ngIf="showSearchbar">
        <ion-searchbar
          [animated]="'true'"
          [showCancelButton]="'true'"
          (ionCancel)="hideSBar()">
        </ion-searchbar>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding-vertical>

  <ion-item (click)="toContacts ()">
    <h2>
      <fa-icon name="user-plus"></fa-icon>&nbsp;&nbsp;&nbsp;Додати друга
    </h2>
  </ion-item>
  <ion-item-sliding>
    <ion-item>
      <h2>
        <fa-icon name="users"></fa-icon>&nbsp;&nbsp;&nbsp;Запросити друга
      </h2>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <h2>
        <fa-icon name="suitcase"></fa-icon>&nbsp; &nbsp;&nbsp;Запропонувати пропозицію
      </h2>
    </ion-item>

  </ion-item-sliding>

  <div class="contact_list">

             <ion-item *ngFor=" let friend of friendsArr">
                      <ion-avatar item-start>
                        <img [src]="imageURI">
                      </ion-avatar>
                      <h3><b>{{friend.first_name + ' ' + friend.last_name}}</b>
                      <i>прислав Вам заявку на роботу</i></h3>
                      <div row col-6>
                                <button ion-button round outline id="left_button">Додати</button>
                                <button ion-button round outline id="disable_button">Відхилити </button>
                              </div>
                    </ion-item>
                    <ion-item *ngFor=" let friend of friendsArr">
                          <ion-avatar item-start>
                            <img [src]="imageURI">
                          </ion-avatar>
                          <h3><b>{{friend.first_name + ' ' + friend.last_name}}</b></h3>
                        </ion-item>
                         <ion-item *ngFor=" let friend of friendsArr">
                                  <ion-avatar item-start>
                                    <img [src]="imageURI">
                                  </ion-avatar>
                                  <h3><b>{{friend.first_name + ' ' + friend.last_name}}</b></h3>
                                </ion-item>

  </div>

  <div class="container" *ngFor="let contact of contactlist">
    <h2 class="name">{{contact.displayName}}</h2>
    <p class="number">{{ contact.phoneNumbers }}</p>
    </div>

</ion-content>
