<ion-content padding>

  <h1 margin-vertical
      text-center>Агроконструкции</h1>

  <ion-list margin-top>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"
                 mask="+(**)*******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        [type]="isActive ? 'password' : 'text'"></ion-input>
      <ion-icon
        class="pass-icon"
        [name]="isActive ? 'eye-off': 'eye' "
        item-right
        (click)="showPass()">
      </ion-icon>
    </ion-item>

    <ion-item>

    </ion-item>

  </ion-list>

  <button ion-button class="secondary"
          (click)="goToTabs()">Login
  </button>
</ion-content>
