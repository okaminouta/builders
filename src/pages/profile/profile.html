<ion-header>
  <header></header>
</ion-header>

<ion-content padding
text center>
<ion-grid>
<ion-row  justify-content-center>
 <ion-col col-6>

<ion-segment [(ngModel)]="sentence">
<ion-segment-button  value="all"
justify-content-center
       align-items-center
style="border: 1px solid black;
                text-transform: none;
               color: #081d32;
             height: 34px;
             border-radius: 25px 0 0 25px;">
      Про мене
      </ion-segment-button>
<ion-segment-button class="two" value="my"
style="border: 1px solid black;
  background: white;
color: #081d32;
        text-transform: none;
    height: 34px;
        border-radius: 0 25px 25px 0;">
            Навички
            </ion-segment-button>

</ion-segment>

</ion-col>
</ion-row>


</ion-grid>
  <ion-row>
    <div col-4>
      <img src="../assets/imgs/camera.png" alt="" style="height: 130px">
    </div>
    <ion-list col-8>
      <ion-item>
        <ion-label floating>Прізвище</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ім'я</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>По батькові</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>

  <ion-row class="border">

    <h5>Місто проживання</h5>
  </ion-row>


  <ion-searchbar
    margin-top
    (ionInput)="getItems($event)"
    placeholder="Введіть назву ..."
    [(ngModel)]="city"
  ></ion-searchbar>

  <ion-list *ngIf="showList">
    <ion-item *ngFor="let item of items" (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-item no-padding>
    <ion-label floating>Номер телефону</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


</ion-content>
