<ion-header>
  <header></header>
</ion-header>

<ion-content padding
text center>
<ion-grid>
<ion-row  justify-content-center>
 <ion-col col-6>

<ion-segment [(ngModel)]="sentence">
<ion-segment-button  value="about_me"
justify-content-center
       align-items-center
style="border: 1px solid black;
                text-transform: none;
               color: #081d32;
             height: 34px;
             border-radius: 25px 0 0 25px;">
      Про мене
      </ion-segment-button>
<ion-segment-button class="two" value="skills"
style="border: 1px solid black;
  background: white;
color: #081d32;
        text-transform: none;
    height: 34px;
        border-radius: 0 25px 25px 0;">
            Навички
            </ion-segment-button>

</ion-segment>

</ion-col>
</ion-row>


</ion-grid>
<div [ngSwitch]="sentence">
  <ion-list *ngSwitchCase="'about_me'">
  <ion-row>
    <div col-4>
      <img src="../assets/imgs/camera.png" alt="">
    </div>
    <ion-list col-8>
      <ion-item>
        <ion-label floating>Ім'я</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
              <ion-label floating>Прізвище</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
    </ion-list>
  </ion-row>
 <ion-item no-padding>
    <ion-label floating>Номер телефону</ion-label>
    <ion-input type="text"></ion-input>
    <ion-row class="border">

      </ion-row>
  </ion-item>
  <ion-item no-padding>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text"></ion-input>
      <ion-row class="border">
        </ion-row>
    </ion-item>
    <ion-item no-padding>
        <ion-label floating> Місто</ion-label>
        <ion-input type="text"></ion-input>
        <ion-row class="border">

          </ion-row>
      </ion-item>
     <ion-item>
        <ion-label>У мене є закордонний паспорт</ion-label>
        <ion-checkbox color="dark" checked="true" round item-end></ion-checkbox>
      </ion-item>

      <ion-item no-padding>
             <ion-label floating>Ім'я на англійській мові</ion-label>
             <ion-input type="text"></ion-input>
            </ion-item>
      <ion-item no-padding>
          <ion-label floating>Прізвище на англійській мові</ion-label>
          <ion-input type="text"></ion-input>
       </ion-item>




  <!--<ion-searchbar
    margin-top
    (ionInput)="getItems($event)"
    placeholder="Введіть назву ..."
    [(ngModel)]="city"
  ></ion-searchbar>-->

  <ion-list *ngIf="showList">
    <ion-item *ngFor="let item of items" (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-list>
</div>


</ion-content>
