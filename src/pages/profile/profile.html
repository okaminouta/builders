<ion-header>
  <ion-navbar>
    <ion-title text-center>Профіль
      <!--<ion-icon id="icon-right" ios="ios-search" md="md-search"></ion-icon>-->
      <!--<ion-buttons ion-col>
     <button ion-button text-capitalize (click)="goBack()">Відправити</button></ion-buttons>-->
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content padding
             text-center>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6>

        <ion-segment [(ngModel)]="sentence" text-center>
          <ion-segment-button class="one" value="about_me">
            <p>Про мене</p>
          </ion-segment-button>
          <ion-segment-button class="two" value="skills">
            <p>Навички</p>
          </ion-segment-button>

        </ion-segment>

      </ion-col>
    </ion-row>


  </ion-grid>
  <div [ngSwitch]="sentence">
    <ion-list *ngSwitchCase="'about_me'">
      <ion-row>
        <div col-4 (click)="getImage()">
          <img [src]="imageURI" alt="">
        </div>
        <ion-list col-8>
          <ion-item>
            <ion-label floating>Ім'я</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Прізвище</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-item no-padding>
        <ion-label floating>Номер телефону</ion-label>
        <ion-input type="text"></ion-input>
        <ion-row class="border">

        </ion-row>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text"></ion-input>
        <ion-row class="border">
        </ion-row>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating> Місто</ion-label>
        <ion-input type="text"></ion-input>
        <ion-row class="border">

        </ion-row>
      </ion-item>
      <ion-item no-padding>
        <ion-label>У мене є закордонний паспорт</ion-label>
        <ion-checkbox color="black" checked="false" round item-end></ion-checkbox>

      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Ім'я на англійській мові</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating>Прізвище на англійській мові</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>


      <!--<ion-searchbar
        margin-top
        (ionInput)="getItems($event)"
        placeholder="Введіть назву ..."
        [(ngModel)]="city"
      ></ion-searchbar>-->
<div class="arrow-style">
      <ion-list>
        <ion-item (click)="presentContactModal()">
          <ion-label class="black-shadow"><span> Змінити пароль <ion-icon name="ios-arrow-forward"></ion-icon>	</span></ion-label>
          <!--<ion-select  [(ngModel)]="gaming">-->

          <!--</ion-select>-->
        </ion-item>
      </ion-list>
       </div>
    </ion-list>


  </div>

  <div [ngSwitch]="sentence">
    <ion-list *ngSwitchCase="'skills'">


      <ion-card class="ots" >
        <ion-card-header>
          Кладка плитки
        </ion-card-header>
        <ion-card-content>
          <ion-item no-padding>
            <ion-label class="color_checkbox"><p>7/10</p></ion-label>
            <ion-checkbox color="black" checked="true" round item-end></ion-checkbox>

          </ion-item>

        </ion-card-content>
      </ion-card>

      <ion-card class="ots">
        <ion-card-header text-wrap>
          Кладка плитки Кладка плитки Кладка плитки Кладка плитки Кладка плитки Кладка плитки
        </ion-card-header>
        <ion-card-content>
          <ion-item no-padding>
            <ion-label class="color_checkbox"><p>7/10</p></ion-label>
            <ion-checkbox color="black" checked="true" round item-end></ion-checkbox>

          </ion-item>

        </ion-card-content>
      </ion-card>
      <ion-footer class="color_foot" text-center>
        <ion-toolbar position="bottom">
          <button ion-button full>Видалити вибрані</button>
        </ion-toolbar>
      </ion-footer>

      <ion-fab right bottom>
        <button ion-fab (click)="goToAddSkill()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

    </ion-list>

  </div>

</ion-content>
