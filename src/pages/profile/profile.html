<ion-header>
    <ion-navbar hideBackButton>
        <ion-row justify-content-between align-items-center>
            <ion-col>
                <button color="white"
                        ion-button clear
                        text-capitalize
                        no-margin
                        no-padding
                        *ngIf="editSkills && segmentValue == 'skills'"
                        (click)="editSkillsFunc()">
                    Відмінити
                </button>
            </ion-col>

            <ion-title text-center>
                Профіль
            </ion-title>

            <ion-col text-end>
                <button color="white"
                        ion-button clear
                        text-capitalize
                        no-margin
                        no-padding
                        *ngIf="segmentValue == 'skills'"
                        (click)="editSkills ? selectedAllSkills() : editSkillsFunc()">
                    {{editSkills ? 'Вибрати все' : 'Вибрати'}}
                </button>
              <button color="white"
                      ion-button clear
                      text-capitalize
                      no-margin
                      no-padding
                      *ngIf="segmentValue == 'about_me'"
                      (click)="editProfileFunc()">
                {{editProfile ? 'Зберегти' : 'Редагувати'}}
              </button>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content padding-top>

    <ion-row justify-content-center >
        <ion-col col-6 col-md-4 col-lg-3>
            <ion-segment [(ngModel)]="segmentValue" color="secondary">
                <ion-segment-button id="one" value="about_me" (click)="editSkills = false">
                    <p>Про мене</p>
                </ion-segment-button>
                <ion-segment-button id="two" value="skills" >
                    <p>Навички</p>
                </ion-segment-button>
            </ion-segment>
        </ion-col>
    </ion-row>

    <div [ngSwitch]="segmentValue">
        <profile-about-me [editProfile]="editProfile"  *ngSwitchCase="'about_me'"></profile-about-me>
        <profile-skills [editSkills]="editSkills" *ngSwitchCase="'skills'"></profile-skills>
    </div>
