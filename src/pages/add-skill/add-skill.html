<ion-header>
    <ion-navbar hideBackButton>
        <ion-row justify-content-between align-items-center>
            <ion-col col-3>
                <button color="white"
                        ion-button clear
                        text-capitalize
                        no-padding
                        (click)="goBack()">
                    Отменить
                </button>
            </ion-col>
            <ion-col col-6 text-center>
                <ion-title>
                    Добавить навык
                </ion-title>
            </ion-col>
            <ion-col col-3 text-right>
                <button color="white"
                        ion-button clear
                        text-capitalize
                        no-padding>
                    Сохранить
                </button>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item
                class="slill-item"
                (click)="skillSelectorPopap()">
            <ion-col>
                Developer
            </ion-col>
        </button>
        <button ion-item
                class="slill-item"
                (click)="skillSelectorPopap()">
            <ion-col>
                Developer
                <fa-icon name="camera-retro"></fa-icon>
            </ion-col>
        </button>
    </ion-list>

</ion-content>
