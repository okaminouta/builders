<ion-content padding>

        <ion-range min="1" max="10" step="1" snaps="true" color="primary" [(ngModel)]="singleValue4" col-12>
            <ion-label range-left>1</ion-label>
            <ion-label range-right>10</ion-label>

</ion-content>

            Отменить

        </button>
    </ion-row>
</ion-footer>
