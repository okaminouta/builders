<ion-header>
  <ion-navbar hideBackButton>
    <ion-row justify-content-between align-items-center>
      <ion-col>
        <ion-buttons ion-col>
          <button ion-button text-capitalize (click)="goBack()">
            Назад
          </button>
        </ion-buttons>
      </ion-col>
      <ion-title text-center ion-col>
        Змінити пароль
      </ion-title>
      <ion-buttons ion-col text-end>
        <button ion-button text-capitalize [disabled]="credCheck()" (click)="changePass()">
          Зберегти
        </button>
      </ion-buttons>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">
  <form action=""></form>
  <ion-item>
    <ion-input placeholder="Старий пароль" type="password" [(ngModel)]="userData.oldPass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Новий пароль" type="password" [(ngModel)]="userData.newPass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Підтвердіть пароль" type="password" [(ngModel)]="userData.confPass"></ion-input>
  </ion-item>
  <span *ngIf=" userData.newPass.length > 0 &&
  userData.confPass.length > 0 &&
  userData.newPass !== userData.confPass">
    <p>Поля "Новий пароль" та "Підтвердіть пароль" не співпадають </p>
  </span>
