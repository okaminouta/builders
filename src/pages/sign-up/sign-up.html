<ion-content padding>

  <ion-row align-items-center
           style="height: 100%"
           justify-content-center>
    <ion-col col-10 justify-content-center>

      <ion-item margin-vertical>
        <ion-input type="text"
                   mask="+*** (**) ***-**-**"
                   placeholder="+380 (__) ___-__-__"
                   (click)="updateInput()"
                   [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item margin-vertical>
        <ion-input type="password" placeholder="ПАРОЛЬ"
                   [(ngModel)]="password"></ion-input>
      </ion-item>

      <button ion-button
              round
              (click)="register()">зареєструватися
      </button>
    </ion-col>
  </ion-row>

</ion-content>
