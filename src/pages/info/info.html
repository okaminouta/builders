<ion-header>
  <ion-navbar>
    <ion-title text-center>Інфо</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>

    <button ion-item detail-none margin-top (click)="toHelp()">
        <fa-icon name="star" item-start></fa-icon>&nbsp;
          <!--<fa-icon name="star" item-start></fa-icon>-->
          <b>Оцініть нас</b>
        </button>


        <button  ion-item detail-none margin-top (click)="toHelp()">
            <fa-icon name="phone" item-start ></fa-icon>&nbsp;
          &nbsp;<b>Підтримка</b>
        </button>

        <div class="info-centre">
        <button  ion-item detail-none margin-top (click)="toAbout()">
            <fa-icon name="info" item-start></fa-icon>&nbsp;
          &nbsp;<b>Про нас</b>
        </button>
        </div>

<div class="red_ex">
        <button ion-item detail-none margin-top (click)="logout()">
           <fa-icon name="sign-out" item-start></fa-icon>&nbsp;
          <b>Вихід</b>
        </button>
        </div>




  </ion-list>

</ion-content>
