<ion-header>
  <ion-navbar>
    <ion-title text-center>Інфо</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list >
    <div class="butt_styl_rate">
    <button ion-item detail-none margin-top>
      <ion-icon name="star" item-start></ion-icon>
      <b>Оцените нас</b>
    </button>
    </div>
    <div class="butt_styl_rate">
    <button  ion-item detail-none margin-top (click)="toHelp()">
         <p><b><ion-icon name="call" ></ion-icon></b>
      <b text-center><!--style="margin-left: 5px; color: black;"-->&nbsp;Поддержка</b></p>
    </button>
    </div>
    <div class="butt_styl_about">
    <button  ion-item detail-none margin-top (click)="toAbout()">
         <p> <b><ion-icon name="information" style="zoom:2.0;" ></ion-icon></b>
      <b text-center> <!--style="margin-left: 10px; color: black;"-->&nbsp;О нас</b></p>
    </button>
    </div>
    <div class="butt_styl_exit">
    <button ion-item detail-none margin-top (click)="logout()">
       <p><b><ion-icon ios="ios-exit" md="md-exit"> <!--style="zoom:1.0; margin-right: 9px; color: red;"--></ion-icon></b>
      <b text-center >&nbsp;Выход</b></p>
    </button>
    </div>


  </ion-list>

</ion-content>
